<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100&family=Playfair+Display&display=swap" rel="stylesheet">

    <title>Chat App</title>
</head>
<body>
    <div class="content">
        <div class="join-form">
            <h1>Join Chat Room</h1>
            <form action="./chat.html">
                 <input type="text" class="form__input" placeholder="Username"  name="username" required="" autocomplete="off"/>
                <label for="name" class="form__label">Username</label>
                 <input type="text" class="form__input" placeholder="Room Name"  name="roomName" required="" autocomplete="off"/>
                <label for="name" class="form__label">Room Name</label>
                <input type="password" class="form__input" placeholder="Password"  name="password" required="" autocomplete="off"/>
                <label for="name" class="form__label">Password</label>
                <button class="join-button">Join</button>
            </form>
        </div>
    </div>
</body>
</html>
